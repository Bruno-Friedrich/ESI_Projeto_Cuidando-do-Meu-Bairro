name: CI Cucumber

on:
  push:
    branches:
      - master  # Executa o workflow em pushes na branch 'main'
  pull_request:
    branches:
      - master  # Executa o workflow em pull requests na branch 'main'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'  # Substitua pela vers√£o desejada do Ruby

      - name: Install dependencies
        run: bundle install  # Instala as gems do Gemfile

          # Install Google Chrome
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y

      - name: Run Cucumber tests
        run: bundle exec cucumber  # Roda os testes com Cucumber
